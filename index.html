<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Atlet Kejuaraan Pencak Silat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showConfirmation(event) {
            event.preventDefault();
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
        }
    </script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Pendaftaran Atlet</h2>
        
        <div id="form-container">
            <form action="#" method="POST" class="space-y-4" onsubmit="showConfirmation(event)">
                <div>
                    <label class="block text-sm font-medium" for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium" for="usia">Usia</label>
                    <input type="number" id="usia" name="usia" required class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium" for="kelas">Kelas Pertandingan</label>
                    <select id="kelas" name="kelas" required class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Pilih Kelas</option>
                        <option value="kelas-a">Kelas A</option>
                        <option value="kelas-b">Kelas B</option>
                        <option value="kelas-c">Kelas C</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium" for="kontingen">Kontingen</label>
                    <input type="text" id="kontingen" name="kontingen" required class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium" for="no_hp">No. HP</label>
                    <input type="tel" id="no_hp" name="no_hp" required class="w-full p-2 mt-1 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-bold text-white transition">Daftar</button>
            </form>
        </div>
        
        <div id="confirmation" class="text-center hidden">
            <h3 class="text-xl font-bold">Jawaban Anda Telah Direkam</h3>
            <p>Mohon tunggu...</p>
            <p class="mt-4 text-sm">Jika ada pertanyaan, hubungi: <a href="mailto:mundzir011@gmail.com" class="text-blue-400">mundzir011@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
